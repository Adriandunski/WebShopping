<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="staticTemplates/head :: head_section"></head>
<body>

<nav th:replace="staticTemplates/navAdmin :: nav_section"></nav>

    <div class="container">
        <h3 th:text="${cechy.getTypeName()}" style="text-align: center"></h3>

        <form th:action="@{/admin/addProduct/} + ${cechy.getTypeName()}" th:object="${product}" method="post">
            <div class="row justify-content-md-center">
                <div class="column">
                    <label th:for="productName">Nazwa Produktu</label>
                    <div class="input-group">
                        <input type="text" th:id="productName" th:name="productName" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" th:each="f : ${cechy.getFeatures()}">
                <div class="column">
                    <label th:for="${f.getTypeSpec()}" th:text="${f.getShowInWeb()}">Nazwa użytkownika</label>
                    <div class="input-group">
                        <input type="text" th:id="${f.getTypeSpec()}" th:name="${f.getTypeSpec()}" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="column">
                    <label th:for="productImg">Url do zdjęcia</label>
                    <div class="input-group">
                        <input type="text" th:id="productImg" th:name="productImg" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="column">
                    <label th:for="productPrice">Cena</label>
                    <div class="input-group">
                        <input type="" th:id="productPrice" step="0.01" th:name="productPrice" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="column">
                    <label th:for="productDes">Opis</label>
                    <div class="input-group">
                        <textarea rows="4" id="productDes" th:name="productDes" placeholder="Krótki opis" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
    </div>
</body>
</html>
