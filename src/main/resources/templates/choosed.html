<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="staticTemplates/head :: head_section"></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">

                <form th:action="@{/choosed/{param}/filters(param=${content.getContentName()})}" th:object="${filters}" method="post" >
                    <div class="chooser" th:each="f : ${features}">
                        <div class="chooser-header">
                            <h5 th:text="${f.getSpecName()}"></h5>
                        </div>
                        <div class="chooser-buttons">
                            <div class="form-check" th:each="p : ${f.getSpecsProduct()}">
                                <input class="form-check-input" type="checkbox" th:name="${f.getTypeSpec()}" th:checked="${p.getIsCheck()}" th:value="${p.getNameCheckBox()}">
                                <label class="form-check-label" th:text="${p.getNameCheckBox()}">
                                    Intel
                                </label>
                                <span class="badge badge-primary" th:text="${p.getQuantityOfProduct()}"></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Filtruj</button>
                </form>

            </div>

            <div class="col-md-10">
                <div class="card mb-3" th:each="p : ${content.getProducts()}">
                    <div class="row no-gutters">
                        <div class="col-md-2" style="text-align: center">
                            <img th:src="${p.getProductImg()}" class="card-img" style="max-height: 150px; width: auto; max-width: 150px; display: inline-block;">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${p.getProductName()}"></h5>
                                <p class="card-text styleRow" th:text="${p.getProductDes()}"></p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>

                        <div class="col-md-3 ">

                            <div class="d-flex flex-column" style="height: 200px;">
                                <div class="p-2">
                                    <h3 style="display: block">
                                        Cena: <p th:text="${p.getProductPrice()}"></p>
                                    </h3>
                                </div>
                                <div class="mt-auto p-2"><button type="button" class="btn btn-primary btn-lg btn-block">Zobacz</button></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
